        /* Chatbot Icon */

        /* Chat Window */

            right: 20px;
            width: 500px;
            max-height: 800px;

            border: 1px solid #ccc;
            border-radius: 10px;

        #chat-messages {

            overflow-y: auto;

        #chat-input {

            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;

        #chat-input button {

            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;

    <div
        class="absolute inset-0 -z-10 h-full w-full items-center px-5 py-24 [background:radial-gradient(125%_125%_at_50%_10%,#000_40%,#63e_100%)]">
    </div>
    <h1 class="dr" style="text-align: center; margin-top:10%;font-size:45px; color:red;">üßë‚Äç‚öïÔ∏è Dr. Assist</h1>
    <h2 class="dr2" style="text-align: center; margin-top:2%;font-size:25px; color:rgb(131, 180, 223);">HealthCare Customer Support
        Chatbot
    </h2>
    <!-- Chatbot Icon -->
    <div id="chatbot-icon">üí¨</div>

    <!-- Chat Window -->
    <div id="chat-window">
        <div id="chat-header">Customer Support</div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="user-message" placeholder="Type your message...">
            <button type="submit" id="send-button"
                class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Send</button>

        </div>
    </div>

    <script>
        // Toggle chat window
        document.getElementById('chatbot-icon').addEventListener('click', () => {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.style.display = chatWindow.style.display === 'none' ? 'flex' : 'none';
        });

        // Handle message sending
        document.getElementById('send-button').addEventListener('click', async () => {
            const userMessage = document.getElementById('user-message').value;
            if (!userMessage) return;

            const chatMessages = document.getElementById('chat-messages');

            // Add user's message
            const userBubble = document.createElement('div');
            userBubble.textContent = `You: ${userMessage}`;
            chatMessages.appendChild(userBubble);

            // Call backend API
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();

            // Add bot's response
            const botBubble = document.createElement('div');
            botBubble.textContent = `üßë‚Äç‚öïÔ∏è Dr. Assist: ${data.response}`;
            chatMessages.appendChild(botBubble);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Clear input
            document.getElementById('user-message').value = '';
        });
    </script>
